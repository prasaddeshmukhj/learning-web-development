<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fonts in css</title>
    <style> 
    h1{
        font-family:  Goudy Bookletter 1911, sans-serif;
    }
    p{
        color: blue;
        line-height: 2;
        text-indent: 100;
        word-spacing: 4;

    }
    h1{
        text-transform: uppercase;
        text-decoration: underline;
        text-shadow: 2px 2px 1px red;
        text-align: center;
    }
    </style>

</head>
<body>
    <h1>You need kingdom to be a king not a queen</h1>
    <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. A, veritatis consequuntur velit exercitationem reiciendis alias rerum. Magni unde ab rem dolorum provident iure iusto nulla pariatur. Adipisci enim aliquam voluptas!
   
    </p>
   
</body>
</html>
